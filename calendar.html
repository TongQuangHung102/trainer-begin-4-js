<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="bgCalendar">
            <div class="contentCalendar">
                <!-- HEADER -->
                <div class="headerCalendar">
                    <button class="arrowbtn" id="prevBtn">
                        <i class="fa-solid fa-chevron-left"></i>
                    </button>

                    <div class="calendartitle" id="calendarTitle"></div>

                    <button class="arrowbtn" id="nextBtn">
                        <i class="fa-solid fa-chevron-right"></i>
                    </button>
                </div>
                <!-- DAYS OF WEEK -->
                <div class="dayCalendar">
                    <p>Su</p>
                    <p>Mo</p>
                    <p>Tu</p>
                    <p>We</p>
                    <p>Th</p>
                    <p>Fr</p>
                    <p>Sa</p>
                </div>
                <!-- CURRENT DAY -->
                <div class="dayCurrentCalendar" id="calendarDays"></div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
